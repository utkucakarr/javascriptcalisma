<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="buton">Buton</button> <br>
    <p id="para"></p>

    <script>
            var buton = document.getElementById("buton");
            buton.addEventListener("click",tikla);
            buton.addEventListener("mouseover",mouseover);
            buton.addEventListener("mouseout",mouseout);
        
            function tikla(){
                document.getElementById("para").innerHTML = "Tıklandı";
            }
            function mouseover(){
                document.getElementById("para").innerHTML = "Mouse over";
            }
            function mouseout(){
                document.getElementById("para").innerHTML = "Mouse out";
            }
        </script>
</body>
</html>
