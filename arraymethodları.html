<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var insanlar = ["Haso","Zeyno","Maho","Bilo"];
    document.writeln(insanlar.length +"<br>");  //arrayin içinde kaçtane değer olduğunu öğrenmek için
    var x = insanlar.toString();   // elemanları stringe çevirir
    document.writeln(x+"<br>");

    var tarih = ["10","11","1938"];
    var yazi = tarih.join("/");  // her bir değerin arasına / işareti ekleme
    document.writeln(yazi +"<br>");

    var sayilar = [1,2,3,4,5,6,7,8,9];
    sayilar.pop();   // son değeri listeden çıkartır
    document.writeln(sayilar+"<br>");
    
    var sayilar = [1,2,3,4,5,6,7,8,9];
    var y = sayilar.pop();   // son değeri yazırdma
    document.writeln(y+"<br>");

    sayilar.push(200);   // sayilara arrayimize yeni bir değer eklendi
    document.write(sayilar+"<br>");

    var b = [-1,-2,10,100,52,35];
    b.sort(function(a,b){return a-b});  // sayıları küçükten büyğe doğru sıralama
    document.write(b+"<br>");

    var b = [-1,-2,10,100,52,35];
    b.sort(function(a,b){return b-a});  // sayıları büyükten küçüğe doğru sıralama
    document.write(b+"<br>");

    var b = ["Ahmet", "Mehmet", "Büseyin", "Çağla"];
    b.sort();  // arrayleri alfabetik olarak küçükten büyüğe sıralar
    document.write(b+"<br>");


</script>

</html>
