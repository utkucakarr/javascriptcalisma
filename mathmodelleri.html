<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    document.write(Math.PI);
    
    document.write(Math.pow(4,3));   // kuvvet alma fonsiyorunu
    document.write(Math.sqrt(64));  // sayının karekökünü alır
    document.write(Math.min(0,1000,100,25,-100));   // sayıların en küçük değerini seçer
    document.write(Math.random() * 10 + 1);   // 10 ile 1 arasında random ondalık sayı üretir.
</script>

</body>
