<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            function yonlendir(){
                var ok = confirm("Sayfadan ayrılmak istiyormusunuz");

                if (ok == true){
                    return true;
                }
                else{
                    return false;
                }
            }
    </script>
</head>
<body>
    <a onclick="return yonlendir()" href="https://www.google.com.tr/">Google sitesine gitmek için tıklayın</a>
    
</body>
</html>
